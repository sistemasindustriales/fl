<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


/* Slideshow container */
.slideshow-container {
  max-width: 100%;
}





/* The dots/bullets/indicators */
.dot {
  height: 0px;
  width: 0px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 2}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}


</style>
</head>
<body>


<div class="slideshow-container">

<div class="mySlides fade">

  <img src="https://image.tmdb.org/t/p/original/3DmxSJ08m9wwbxwbwHzA4dunGNO.jpg" style="width:100%">

</div>

<div class="mySlides fade">

  <img src="https://image.tmdb.org/t/p/original/bIlYH4l2AyYvEysmS2AOfjO7Dn8.jpg" style="width:100%">

</div>

<div class="mySlides fade">

  <img src="https://image.tmdb.org/t/p/original/gUvHCRDoCrsoVOw67eU1aoLsPaN.jpg" style="width:100%">

</div>

</div>
<br>
<div style="margin-top:-35px;">
<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
</div>
<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 15000); // Change image every 2 seconds
}
</script>

</body>
</html>
