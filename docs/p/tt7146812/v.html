<!DOCTYPE html>
<html>
<head>
    <title>Streaming</title>
<style>
::-webkit-scrollbar { width: 10px;}  ::-webkit-scrollbar-track {  background: #161416; }::-webkit-scrollbar-thumb { background: #111111; }::-webkit-scrollbar-thumb:hover {  background: #454345; }</style>
    <script src='https://cdn.jwplayer.com/libraries/Nyxj4Bdy.js'></script>
    <script>jwplayer.key='WOdKXzsoCLywiVeqeKbaKsK3ym9Vm6/OZMII7HIrnP/yCZ6Mx3YMKl3U9sjWWkRB';</script>
</head>
<body style="background-color:#000000;">
    <div id="player">Loading the player...</div>
    <script>
        // Setup the player
        const player = jwplayer('player').setup({
            file: 'https://content.jwplatform.com/videos/xprg9fuN-3qB81q1p.mp4'
        });

   

        // Call the API
        const bumpIt = () => {
            const vol = player.getVolume();
            player.setVolume(vol + 10);
        }
        bumpIt();
    </script>
</body>
</html>
